name: weather_app_dart
description: weather project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  http: ^1.1.0
  get_it: ^7.6.4
  logger: ^2.0.2+1
  equatable: ^2.0.5
  geolocator: ^10.1.0
  intl_utils: ^2.8.6
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1

flutter_intl:
  enable: true
  class_name: IntlLocate
  main_local: en
  arb_dir: lib/translations
  output_dir: lib/translations/generate

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
